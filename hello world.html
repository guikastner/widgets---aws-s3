<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hello World Vue.js</title>
    <!-- Importando Vue.js via CDN -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
</head>
<body>
    <!-- Elemento principal controlado pelo Vue -->
    <div id="app">
        {{ message }}
    </div>

    <script>
        // Inst√¢ncia Vue
        new Vue({
            el: '#app',
            data: {
                message: 'Hello World! 3'
            }
        });
    </script>
</body>
</html>
